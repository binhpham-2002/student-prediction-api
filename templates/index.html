<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
        .result-box {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">üéì Student Score Prediction</h2>

        <form method="POST">

            <h5 class="mt-3">üìä Academic & Lifestyle Factors</h5>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <input type="number" step="any" class="form-control" name="Hours_Studied" placeholder="Hours Studied" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="number" step="any" class="form-control" name="Attendance" placeholder="Attendance (%)" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="number" step="any" class="form-control" name="Sleep_Hours" placeholder="Sleep Hours" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <input type="number" step="any" class="form-control" name="Previous_Scores" placeholder="Previous Scores" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="number" step="any" class="form-control" name="Tutoring_Sessions" placeholder="Tutoring Sessions" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="number" step="any" class="form-control" name="Physical_Activity" placeholder="Physical Activity" required>
                </div>
            </div>

            <h5 class="mt-4">üë®‚Äçüë©‚Äçüëß Socio & Personal Factors</h5>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <select class="form-select" name="Parental_Involvement" required>
                        <option value="">Parental Involvement</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <select class="form-select" name="Access_to_Resources" required>
                        <option value="">Access to Resources</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <select class="form-select" name="Extracurricular_Activities" required>
                        <option value="">Extracurricular Activities</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <select class="form-select" name="Motivation_Level" required>
                        <option value="">Motivation Level</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <select class="form-select" name="Internet_Access" required>
                        <option value="">Internet Access</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <select class="form-select" name="Family_Income" required>
                        <option value="">Family Income</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <select class="form-select" name="School_Type" required>
                        <option value="">School Type</option>
                        <option>Public</option>
                        <option>Private</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <select class="form-select" name="Peer_Influence" required>
                        <option value="">Peer Influence</option>
                        <option>Positive</option>
                        <option>Neutral</option>
                        <option>Negative</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <select class="form-select" name="Learning_Disabilities" required>
                        <option value="">Learning Disabilities</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <select class="form-select" name="Gender" required>
                        <option value="">Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary btn-lg px-5">Predict</button>
            </div>

        </form>

        {% if prediction %}
        <div class="alert alert-success text-center mt-4 result-box">
            Predicted Score: {{ prediction }}
        </div>
        {% endif %}

    </div>
</div>

</body>
</html>
